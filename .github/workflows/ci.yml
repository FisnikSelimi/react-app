# Testing pull request
name: CI
on: 
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      -  name: Checkout Repository
         uses: actions/checkout@v3
      -  name: Use NodeJS
         uses: actions/setup-node@v3
         with:
           node-version: 12.x
      -  name: Install dependencies
         run: npm install
      -  name: Run format check
         run:  npm run format:check
         env:
           CI: true